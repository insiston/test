<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../libs/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">请登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="输入用户名/邮箱/手机号" name=""  autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="输入密码" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="记住密码">记住密码
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="button" onclick="login()" class="btn btn-lg btn-success btn-block">登录</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="../../libs/jquery/jquery-2.1.4.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../../libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

	<script>
		function login(){
			var dataJson = {"userName":"a","passWord":"123"};
			$.ajax({
				url : "/test/login/login.do",
				data : JSON.stringify(dataJson),
				type : "post",
				dataType: "json",
				contentType : 'application/json',
				success:function(data){
					console.log(data);
					window.location.href="./tables.html";
				},
				error:function(data){
					alert('error');
				}
			});
		}
	</script>
</body>

</html>
